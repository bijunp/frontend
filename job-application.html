<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto px-4 py-8 bg-white shadow-lg rounded-lg">
    <h1 class="text-3xl font-bold text-center">Job Application</h1>
    <form action="submit-application.html" method="POST" class="mt-6 space-y-4">
      <div>
        <label class="block text-sm font-semibold">Full Name</label>
        <input type="text" name="full_name" required class="w-full px-4 py-2 border rounded-lg">
      </div>
      <div>
        <label class="block text-sm font-semibold">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-lg">
      </div>
      <div>
        <label class="block text-sm font-semibold">Phone Number</label>
        <input type="text" name="phone" required class="w-full px-4 py-2 border rounded-lg">
      </div>
      <div>
        <label class="block text-sm font-semibold">Resume (PDF)</label>
        <input type="file" name="resume" accept=".pdf" required class="w-full px-4 py-2 border rounded-lg">
      </div>
      <div>
        <label class="block text-sm font-semibold">Cover Letter</label>
        <textarea name="cover_letter" rows="4" class="w-full px-4 py-2 border rounded-lg"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">Submit Application</button>
    </form>
  </div>
</body>
</html>
