<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Jobcuts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Toggle dark mode
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <!-- Left Section: Company Name -->
        <div class="flex items-center">
          <a href="#" class="text-2xl font-bold text-gray-800 dark:text-white">Jobcuts</a>
        </div>

        <!-- Right Section: Auth Buttons and Dark Mode Toggle -->
        <div class="flex items-center space-x-4">
          <!-- Dark Mode Toggle -->
          <button onclick="toggleDarkMode()" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition duration-300">
            ðŸŒ“
          </button>

          <!-- Sign Up and Log In Buttons -->
          <div class="flex items-center space-x-4">
            <a href="#" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition duration-300">Sign Up</a>
            <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-8">Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Dashboard Card -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Applied Jobs</h2>
        <p class="text-gray-600 dark:text-gray-300">View and manage your job applications.</p>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-300">View</button>
      </div>
      <!-- Repeat for other cards -->
    </div>
  </div>
</body>
</html>
