<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position Example</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            position: relative;
            top: 20px; /* Moves 20px down */
            left: 30px; /* Moves 30px right */
        }
    </style>
</head>
<body>
    <div class="box">I am a relative box</div>
</body>
</html>
