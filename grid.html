<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid-layout">
        <header>Header</header>
        <aside>Sidebar</aside>
        <main>Main Content</main>
        <footer>Footer</footer>
      </div>
      
      <style>
        .grid-layout {
          display: grid;
          grid-template-areas: 
            "header header"
            "sidebar main"
            "footer footer";
          grid-template-columns: 1fr 3fr;
          grid-template-rows: auto 1fr auto;
          gap: 10px;
          height: 100vh;
        }
        header {
          grid-area: header;
          background: steelblue;
          padding: 20px;
          text-align: center;
        }
        aside {
          grid-area: sidebar;
          background: lightcoral;
          padding: 20px;
        }
        main {
          grid-area: main;
          background: lightgreen;
          padding: 20px;
        }
        footer {
          grid-area: footer;
          background: darkgray;
          padding: 20px;
          text-align: center;
        }
      
        /* Responsive for Mobile */
        @media (max-width: 768px) {
          .grid-layout {
            grid-template-areas:
              "header"
              "main"
              "sidebar"
              "footer";
            grid-template-columns: 1fr;
          }
        }
      </style>
      
</body>
</html>
