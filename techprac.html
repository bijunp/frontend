<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .profile-card {
            width: 250px;
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
            color: green;
            font-size: 14px;
        }
        .follow-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .follow-btn.unfollow {
            background: red;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="p1.jpg" alt="John Doe" class="profile-img">
        <h3>John Doe</h3>
        <p id="follow-status" class="hidden">You are following John Doe</p>
        <button id="follow-btn" class="follow-btn">Follow</button>
    </div>

    <script>
        const followBtn = document.getElementById("follow-btn");
        const followStatus = document.getElementById("follow-status");

        followBtn.addEventListener("click", function() {
            if (followBtn.innerText === "Follow") {
                followBtn.innerText = "Unfollow";
                followBtn.classList.add("unfollow");
                followStatus.classList.remove("hidden");
            } else {
                followBtn.innerText = "Follow";
                followBtn.classList.remove("unfollow");
                followStatus.classList.add("hidden");
            }
        });
    </script>

</body>
</html>
